- clean: [
    '~',
]

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.dircolors: .dircolors
    ~/.config/rofi/config:
        create: true
        path: rofi.config
    ~/.zshrc: .zshrc
    ~/.tmux.conf: .tmux.conf

- shell:
    - ["git submodule update --init --recursive", Installing submodules]
